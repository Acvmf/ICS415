<!DOCTYPE html>
<html lang="en">
<head>
<title>Lexa's Sandbox</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function validateForm () {
			//prep error string
			var errors = "";
			//if username is problematic, add to string
			var x = document.forms["myForm"]["username"].value;
			if (x == null || x == ""){
				document.getElementById('username').style.color = "red";
				errors += "Username not defined; ";
				return false;
			}
			//if email is problematic, add to string
			x = document.forms["myForm"]["email"].value;
			if (x == null || x == ""){
				document.getElementById('email').style.color = "red";
				errors += "Email not defined; ";
				return false;
			}
			//if password is problematic, add to string
			x = document.forms["myForm"]["password"].value;
			if (x == null || x == ""){
				document.getElementById('password').style.color = "red";
				errors += "Password not defined; ";
				return false;
			}
			//if confirm is problematic, add to string
			x = document.forms["myForm"]["confirm"].value;
			if (x == null || x == ""){
				document.getElementById('confirm').style.color = "red";
				errors += "Password confirmation not defined; ";
				return false;
			}
			//check password and confirm are identical
			var y = document.forms["myForm"]["password"].value;
			if(y != x){
			//if they aren't, add to string
				errors += "Passwords do not match; ";
				return false;
			}
			document.getElementById('warning').innerHTML=errors;
			return true;
		}
	</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row page-header" id="header">
			<div class="col-md-2"><h3>Assignment 07</h3></div>
			<div class="col-md-10" id="warning">Warning goes here</div>
		</div>
		<div class="row" id="content">
			<div class="col-sm-12" id="maincont">
				<form name="myForm" action="demo_form.html" onsubmit="return validateForm()" method="get">
					<div class="form-group">
						<label for="username">User name: </label>
						<input type="text" name="name" id="username">
					</div>
					<div class="form-group">
						<label for="email">Email: </label>
						<input type="email" name="email" id="email">
					</div>
					<div class="form-group">
						<label for="password">Password: </label>
						<input type="password" name="password" id="password">
					</div>
					<div class="form-group">
						<label for="confirm">Confirm Password: </label>
						<input type="password" name="confirm" id="confirm">
					</div>
					<input type="submit" value="Submit">
				</form> 
			</div>
		</div>
	</div>
</body>
</html>
